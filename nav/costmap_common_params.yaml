obstacle_range: 0.1
raytrace_range: 1.0
#footprint: [[x0, y0], [x1, y1], ... [xn, yn]]
robot_radius: 0.040
inflation_radius: 0.05

observation_sources: merged_range_sensors

merged_range_sensors:
    {
        sensor_frame: $(arg robot_name)/scan_base,
        data_type: LaserScan,
        topic: /$(arg robot_name)/interop/range_merger/scan,
        marking: true,
        clearing: true,
    }
#point_cloud_sensor: {sensor_frame: frame_name, data_type: PointCloud, topic: topic_name, marking: true, clearing: true}
