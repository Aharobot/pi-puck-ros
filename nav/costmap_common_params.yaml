obstacle_range: 0.5
raytrace_range: 1.0
#footprint: [[x0, y0], [x1, y1], ... [xn, yn]]
robot_radius: 0.035
inflation_radius: 0.05

observation_sources: tof_sensor_0 tof_sensor_1 tof_sensor_2 tof_sensor_3 tof_sensor_4 tof_sensor_5

tof_sensor_0:
    {
        sensor_frame: pi_puck/tof_sensor_0,
        data_type: LaserScan,
        topic: /pi_puck/interop/range_to_laser/navigation/proximity/long_range_ir/0,
        marking: true,
